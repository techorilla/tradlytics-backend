<div class="col-lg-4 blog-sidebar">
                        <div class="blog-widget-container">
                            <h4></h4>
                            <form method='GET' action='' >
                                <div class="input-group">

                                    <input type="text" class="form-control search" name='q' value='{{ request.GET.q }}' placeholder="Search Blog">
                                    <span class="input-group-btn">
                                        <button class="btn search-button" type="button" type="submit">
                                            <span class="ion-search"></span>
                                        </button>
                                    </span>

                                </div>
                            </form>
                        </div>

                        <div class="blog-widget-container">

                            <h4 class="uppercase">Tags</h4>
                            <ul class="tags-list">
                                {% for tag in tags %}
                                    <li><a href='{% url "web:blogs" %}?tag={{ tag.name }}'>{{ tag.name }}</a></li>
                                {% endfor %}
                                {% if tags|length == 0 %}
                                    <li style="border: none;"> No active tags</li>
                                {% endif %}
                            </ul>

                        </div>

                        <div class="blog-widget-container">
                            <div class="fb-page" data-href="https://www.facebook.com/DoniGroup"
                                 data-tabs="timeline" data-height="500" data-small-header="true"
                                 data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true">
                                <blockquote cite="https://www.facebook.com/DoniGroup" class="fb-xfbml-parse-ignore">
                                    <a href="https://www.facebook.com/DoniGroup">Doni and Company</a>
                                </blockquote>
                            </div>
                        </div>

                        <div class="blog-widget-container">

                            <h4 class="uppercase">Archives</h4>
                            <ul class="blog-list">
                                <li><a href="#">April 2014</a></li>
                                <li><a href="#">June 2014</a></li>
                                <li><a href="#">September 2014</a></li>
                                <li><a href="#">March 2014</a></li>
                                <li><a href="#">November 2014</a></li>
                            </ul>

                        </div>



                    </div>
